<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>JavaScript Games</h1>

  <!-- ðŸŽ® Reaction Test Game -->
  <h2>Reaction Test Game</h2>
  <p>Click "Start" and wait for the background color to change. Then hit "Stop" as fast as you can!</p>

  <form name="response">
    Change background color to:
    <select name="bgColorChange">
      <option selected>deeppink</option>
      <option>crimson</option>
      <option>darkkhaki</option>
      <option>cadetblue</option>
      <option>darkorchid</option>
    </select>
    <input type="button" value="Start" onclick="startit()">
    <input type="button" value="Stop" onclick="stopTest()">
  </form>

  <!-- ðŸ§  Rock, Paper, Scissors -->
  <h2>Rock Paper Scissors</h2>
  <p>Choose your move:</p>
  <button onclick="play('rock')">Rock</button>
  <button onclick="play('paper')">Paper</button>
  <button onclick="play('scissors')">Scissors</button>
  <p id="rpsResult"></p>

  <!-- ðŸ§® Number Guessing Game -->
  <h2>Guess the Number (1-10)</h2>
  <input type="number" id="guess" placeholder="Enter number 1-10">
  <button onclick="checkGuess()">Guess</button>
  <p id="guessMessage"></p>

  <script>
    // ======================
    // ðŸŽ® Reaction Test Game
    // ======================
    var startTime = new Date();
    var endTime = new Date();
    var startPressed = false;
    var bgChangeStarted = false;
    var timerID;

    function startTest() {
      document.body.style.background = document.response.bgColorChange.value;
      bgChangeStarted = true;
      startTime = new Date();
    }

    function remark(responseTime) {
      if (responseTime < 0.20) return "ðŸ”¥ Fast!";
      if (responseTime < 0.40) return "ðŸ˜Š Nice!";
      if (responseTime < 0.60) return "ðŸ˜ Okay...";
      return "ðŸ¢ Too slow!";
    }

    function stopTest() {
      if (bgChangeStarted) {
        endTime = new Date();
        var responseTime = (endTime.getTime() - startTime.getTime()) / 1000;
        document.body.style.background = "#f0f0f0";
        alert("Your reaction time: " + responseTime + "s\n" + remark(responseTime));
        startPressed = false;
        bgChangeStarted = false;
      } else {
        if (!startPressed) alert("Press Start first!");
        else {
          clearTimeout(timerID);
          startPressed = false;
          alert("Too soon! Try again.");
        }
      }
    }

    function randNumber() {
      return Math.random();
    }

    function startit() {
      if (startPressed) {
        alert("Already started.");
        return;
      }
      startPressed = true;
      timerID = setTimeout(startTest, 3000 + 3000 * randNumber()); // ðŸŽ¯ Change 1: Wait time randomized better
    }

    // ======================
    // ðŸ§  Rock Paper Scissors
    // ======================
    function play(userChoice) {
      const choices = ["rock", "paper", "scissors"];
      const computer = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (userChoice === computer) result = "It's a draw!";
      else if (
        (userChoice === "rock" && computer === "scissors") ||
        (userChoice === "scissors" && computer === "paper") ||
        (userChoice === "paper" && computer === "rock")
      ) result = "You win!";
      else result = "Computer wins!";

      // ðŸŽ¯ Change 2: Show what both picked
      document.getElementById("rpsResult").innerText = `You: ${userChoice} | Computer: ${computer} â†’ ${result}`;
    }

    // ======================
    // ðŸ§® Number Guessing Game
    // ======================
    const secretNumber = Math.floor(Math.random() * 10) + 1;
    let guessAttempts = 0;

    function checkGuess() {
      const userGuess = parseInt(document.getElementById("guess").value);
      guessAttempts++;
      if (userGuess === secretNumber) {
        document.getElementById("guessMessage").innerText = `ðŸŽ‰ Correct in ${guessAttempts} attempts!`;
      } else {
        // ðŸŽ¯ Change 3: Hint system added
        const hint = userGuess < secretNumber ? "Too low!" : "Too high!";
        document.getElementById("guessMessage").innerText = `${hint} Try again.`;
      }
    }
  </script>

</body>
</html>
