<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons with CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <button class="button button1">Button 1</button>
            </td>
            <td>
                <button class="button button2">Button 2</button>
            </td>
            <td>
                <button class="button button3 red">Button 3</button>
            </td>
        </tr>
        <tr>
            <td>
                <button class="button button4 red">Button 4</button>
            </td>
            <td>
                <button class="button button5">Button 5</button>
            </td>
            <!-- New Buttons -->
            <td>
                <button class="button button6">Button 6</button>
            </td>
            <td>
                <button class="button button7 red">Button 7</button>
            </td>
            <td>
                <button class="button button8">Button 8</button>
            </td>
        </tr>
    </table>

    <span class="title title-large">Example of a Heading Title</span>
    <span class="title title-small">Example of a Footer Title</span>
</body>
</html>
