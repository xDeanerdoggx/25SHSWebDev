<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>High Smiley Face</title>
  <style>
    /* Banner Styling */
    #banner {
      border: 5px outset red;
      background-color: lightblue;
      text-align: center;
      padding: 1rem;
      font-family: Arial, sans-serif;
    }

    /* Face Container */
    #face {
      width: 40vw;
      height: 40vw;
      max-width: 400px;
      max-height: 400px;
      margin: 2rem auto;
      background: yellow;
      position: relative;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    /* Eyes */
    .eye {
      width: 25%;
      height: 12%;
      background: #ffcccc; /* red-tinted white for bloodshot effect */
      position: absolute;
      top: 25%;
      border-radius: 50% / 60%;
      box-shadow: inset 0 0 5px red;
    }

    .left.eye {
      left: 15%;
      transform: rotate(10deg); /* droopy look */
    }

    .right.eye {
      right: 15%;
      transform: rotate(-10deg);
    }

    .pupil {
      background: black;
      width: 20%;
      height: 50%;
      border-radius: 50%;
      position: absolute;
      top: 25%;
      left: 40%;
    }

    /* Goofy High Smile */
    #mouth {
      position: absolute;
      bottom: 20%;
      left: 20%;
      width: 60%;
      height: 20%;
      border-bottom: 5px solid black;
      border-radius: 0 0 50% 50%;
      transform: rotate(-10deg); /* crooked smile */
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div id="banner">
    <h1>My Div Activity - High Smiley Face</h1>
    <p>Using &lt;div&gt; elements to style a funny character</p>
  </div>

  <!-- High Smiley Face -->
  <div id="face">
    <div class="eye left">
      <div class="pupil"></div>
    </div>
    <div class="eye right">
      <div class="pupil"></div>
    </div>
    <div id="mouth"></div>
  </div>

</body>
</html>
